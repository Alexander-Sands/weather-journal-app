<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <!-- Font Icon Library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Main CSS Style File -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id = "app">
      <div class ="holder headline">
        <i class="fas fa-cloud-sun fa-lg fa-fw"></i>
        Weather Journal App
      </div>
      <div class ="holder zip">
        <label for="zip">Enter Zipcode here :</label>
        <input type="text" id="zip" placeholder="enter zip code here" >
      </div>
      <div class ="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
        <button id="generate" type = "submit"> Generate </button>
      </div>
      <div class ="holder entry">
        <div class = "title">Most Recent Entry</div>
        <div id = "entryHolder">
          <div id = "date">
            <i class="far fa-calendar-alt fa-lg fa-fw"></i>
            Today's Date : 
          </div> 
          <div id = "temp">
            <i class="fas fa-thermometer-half fa-lg fa-fw"></i>
            Temerature : 
          </div>
          <div id = "content">
          <i class="fas fa-comment fa-lg fa-fw"></i>
          Your Feeling : 
        </div>
      </div>
      </div>
    </div>
    <!-- Font Icon Library -->
    <script src="js/fontawesome.min.js"></script>
    <!-- Js Plugins -->
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
